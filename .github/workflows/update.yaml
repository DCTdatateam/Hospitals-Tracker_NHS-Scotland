name: update

on:
  workflow_dispatch:
  #schedule: 
  #- cron: "*/30 * * * TUE"

jobs: 
  upload:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@12d5b556c504a4be89f0dc9779e0de65bf0cfa44
      with:
        r-version: ${{ env.R_VERSION }}
    
# Load libraries
    - name: Install packages
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
          install.packages(c(
            "tidyverse",
            "dplyr",
            "Rcpp",
            "s2",
            "sf"
          ))
      shell: Rscript {0}
         
    # Run scripts
    
    - name: Compare new data
      run: |
          source('scripts/data-frame.R')
      shell: Rscript {0}
    
    - name: Delayed discharges
      run: |
          source('scripts/delayed-discharges.R')
      shell: Rscript {0}
    
    - name: A&E waiting times
      run: |
          source('scripts/A&E-waiting-times.R')
      shell: Rscript {0}
    
    - name: Beds info
      run: |
          source('scripts/beds-information.R')
      shell: Rscript {0}
      
    - name: Cancelled ops
      run: |
          source('scripts/cancelled-operations.R')
      shell: Rscript {0}

    - name: Diagnostic waits
      run: |
          source('scripts/diagnostic-waits.R')
      shell: Rscript {0}
      
      
      
 # commit & push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION Headlines $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
